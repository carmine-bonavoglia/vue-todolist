<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <link rel="shortcut icon" href="https://lh3.googleusercontent.com/68vINaZAZO2_3EKjgcxM9i845zBFjIIXE0TV_a7AM-BHVnrq1dTfn-X6TC2NHuQTHw=w300" type="image/x-icon">
        <title>ToDo List Vue</title>
    </head>
    <body>
        <div id="app" class="container">
            <div class="logo">
                <img src="https://www.boolean.careers/images/misc/logo.png" alt="Boolean Logo">

                <div class="new-todo">
                    <input type="text" @keyup.enter="addToDo" v-model="newToDo" placeholder="Inserisci un dato">
                    <button @click="addToDo">Inserisci</button>
                </div>

                <div class="todo-container">
                    <ul v-if="todos.length > 0">
                        <li class="todo" v-for="(todo, index) in todos">{{todo}} 
                            <i class="fas fa-times" @click="deleteToDo(index)"></i>
                        </li>
                    </ul>
                    <h3 v-else>Non ci sono elementi nella lista</h3>

                </div>

                <h3>Lista elementi eliminati<i class="fas fa-trash" @click="deleteAll()"></i></h3>
                
                <div class="todo-container">
                    <ul v-if="todoDeleted.length > 0">
                        <li class="todo" v-for="(todo, index) in todoDeleted">{{todo}}
                            <i class="fas fa-times" @click="deleteSingle(index)"></i>
                            <i class="fas fa-window-restore" @click="restoreToDo(index)"></i>
                        </li>
                    </ul>
                    <h3 v-else>Non ci sono elementi nella lista</h3>
                </div>
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
